<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Puzzle</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h4 class="display-3">Word Puzzle</h4> 
      <hr>
      <p class="lead">Enter a word or sentence.<br>The puzzle generator will remove all the vowels. <br>Have a friend try to guess the original word or sentence.</p>
    </div>
    <form class=text-center>
      <label for="string">Please enter a word or sentence to encode:</label>
      <br>
      <input id="string" type="text">
      <br>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="returnDiv">
      <p class="text-center lead">Guess the original sentence from this clue: <br><span id="return"></span></p>  
    </div>
  </div>
</body>
</html>
